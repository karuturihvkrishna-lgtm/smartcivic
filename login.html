<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Civic Login</title>

  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    /* ðŸŒ‘ Background */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #000000);
      color: #ffffff;
    }

    /* ðŸŸ¦ Login Card */
    .login-card {
      width: 380px;
      padding: 40px;
      background: linear-gradient(145deg, #0b1c2d, #08131f);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 255, 255, 0.15);
      text-align: center;
    }

    /* ðŸ”¹ Title */
    .login-card h1 {
      font-size: 30px;
      font-weight: 600;
      color: #4fe3e3;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    /* ðŸ”¸ Subtitle */
    .login-card p.subtitle {
      font-size: 13px;
      color: #b8dfe6;
      margin-bottom: 28px;
    }

    /* ðŸ§¾ Input Fields */
    .login-card input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid rgba(79, 227, 227, 0.25);
      background: rgba(255, 255, 255, 0.06);
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-card input::placeholder {
      color: #9bcfd6;
    }

    .login-card input:focus {
      border-color: #4fe3e3;
      box-shadow: 0 0 12px rgba(79, 227, 227, 0.4);
    }

    /* ðŸ”˜ Login Button */
    .login-card button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4fe3e3, #1b6ca8);
      color: #002c33;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 227, 227, 0.5);
    }

    /* ðŸ”— Footer Text */
    .login-card .footer-text {
      margin-top: 22px;
      font-size: 13px;
      color: #b0d7dd;
    }

    .login-card .footer-text a {
      color: #4fe3e3;
      text-decoration: none;
      font-weight: 500;
    }

    .login-card .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Smart Civic</h1>
    <p class="subtitle">Build better cities</p>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      New User? <a href="register.html">Create Account</a>
    </div>
  </div>

</body>
</html>
